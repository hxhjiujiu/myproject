<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>登陆</title>
<!-- Bootstrap core CSS -->
<link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
<!-- Custom styles for this template -->
<link th:href="@{css/signin.css}" rel="stylesheet">
</head>

<body class="text-center">
	<form class="form-signin" th:action="@{/login}" method="post">
		<img class="mb-4" src="img/avatar04.png" alt="" width="72" height="72">
		<h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please
			sign in</h1>
			<div th:if="${param.error}">
			<span style="color: red;font-size: 15px;">用户名或密码</span>
			</div>
		<label class="sr-only" th:text="#{login.username}">Username</label> <input
			type="text" class="form-control" th:placeholder="#{login.username}"
			required="" autofocus="" name="username"> <label class="sr-only"
			th:text="#{login.password}">Password</label> <input type="password"
			class="form-control" th:placeholder="#{login.password}" required="" name="password">
		<div class="checkbox mb-3">
			<label> <input type="checkbox" value="remember-me">
				[[#{login.rememberme}]]
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.button}">Sign
			in</button>
		<p class="mt-5 mb-3 text-muted">[[${#dates.format(nowtime,'yyyy-MM-dd')}]]</p>
		<a class="btn btn-sm" th:href="@{/tologin(1='zh_CN')}">中文</a> 
		<a class="btn btn-sm" th:href="@{/tologin(1='en_US')}">English</a>
	</form>

</body>

</html>
