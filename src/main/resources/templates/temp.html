<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>众创系统</title>
<link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
<script th:src="@{js/jquery-3.2.1.min.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<!-- <script  th:src="@{js/index.js}"></script> -->
<link th:href="@{css/index.css}" rel="stylesheet">

</head>
<body>
	<!-- 导航栏 -->
	<nav class="navbar-default" th:fragment="top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"
					style="color: #ffffff; list-style:;">众创管理系统</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><span class="glyphicon glyphicon-comment"></span><span
							class="badge" style="background-color: #C7254E;">7</span></a></li>
					<li><a href="#"><span class="glyphicon glyphicon-user"
							th:text="${username}"></span></a></li>
					<li>
						<form th:action="@{/mylogout}" method="post" style="color: black;">
							<input th:type="submit" th:value="退出登陆" style="height: 50px">
						</form>
					</li>
				</ul>
			</div>

		</div>
	</nav>

	<div>
		<!-- 侧边栏 -->
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-2" th:fragment="chebie">
					<ul class="nav">
						<li><a href="#"><span class="glyphicon glyphicon-home"></span>&nbsp;&nbsp;首页</a>

						</li>
						<li><a th:href="@{/golist}" th:class="${activeUrl=='golist'?'nav-link active':nav-link}"
							id="firstA"><span class="glyphicon glyphicon-th-list"></span>&nbsp;&nbsp;用户列表</a></li>
						<li><a href="#collapseExample2" data-toggle="collapse"><span
								class="glyphicon glyphicon-wrench"></span>&nbsp;&nbsp;添加用户</a></li>
						<li><a href="#collapseExample2" data-toggle="collapse"><span
								class="glyphicon glyphicon-wrench"></span>&nbsp;&nbsp;关于用户</a></li>
					</ul>
				</div>
				<!--左边菜单栏-->
				<div class="col-md-10">
					<ol class="breadcrumb">
						<li class="active">菜单</li>
						<li class="active">客户信息</li>
					</ol>

					<div class="panel panel-default">
						<div class="panel-heading">搜索</div>
						<div class="panel-body">
							<form role="form" class="form-inline">
								<div class="form-group">
									<label for="name">名称</label> <input type="text"
										class="form-control" id="name" placeholder="请输入名称">
								</div>
								<div class="form-group">
									<label for="name">状态</label> <select class="form-control">
										<option>上架</option>
										<option>下架</option>
									</select>
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-default">开始搜索</button>
								</div>
							</form>
						</div>
					</div>
					<!--
                        列表展示
                    -->
					<div class="table-responsive">
						<table class="table table-striped ">
							<thead>
								<tr>
									<th>编号</th>
									<th>图标</th>
									<th>名称</th>
									<th>价格</th>
									<th>邮费</th>
									<th>状态</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>15</td>
									<td><img src="images/a.jpg" class="img-thumbnail"
										style="height: 30px;" /></td>
									<td>宝马</td>
									<td>1800000.00￥</td>
									<td>1800000.00￥</td>
									<td>上架</td>
									<td>
										<div class="btn-group">
											<a href="" class="btn btn-default">修改</a><a href=""
												class="btn btn-default">下架</a><a href=""
												class="btn btn-danger">删除</a>
										</div>

									</td>
								</tr>

							</tbody>
						</table>
					</div>
					<ul class="pagination" style="float: right;">
						<li><a href="#">&laquo;</a></li>
						<li class="active"><a href="#">1</a></li>
						<li class="disabled"><a href="#">2</a></li>
						<li><a href="#">3</a></li>
						<li><a href="#">4</a></li>
						<li><a href="#">5</a></li>
						<li><a href="#">&raquo;</a></li>
					</ul>
				</div>
			</div>
		</div>

	</div>
	<div class="row footer"></div>
</body>
</html>
